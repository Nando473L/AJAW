    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const alertElement = document.getElementById('alert-data');
        if (alertElement) {
          const alertTitle = alertElement.getAttribute('data-title');
          const alertMessage = alertElement.getAttribute('data-message');
          const alertIcon = alertElement.getAttribute('data-icon');
          const showConfirmButton = alertElement.getAttribute('data-show-confirm') === 'true';
          const timer = parseInt(alertElement.getAttribute('data-timer'), 10);
          const route = alertElement.getAttribute('data-route');

          Swal.fire({
            title: alertTitle,
            text: alertMessage,
            icon: alertIcon,
            showConfirmButton: showConfirmButton,
            timer: timer
          }).then(() => {
            window.location = '/' + route;
          });
        }
      });
    </script>
