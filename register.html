    <!-- Contenedor del formulario de registro -->
    <div class="register-form">
        <h1>Formulario de Registro</h1> <!-- Título del formulario -->

        <!-- Formulario de registro con método POST -->
        <form action="/register" method="POST">

            <!-- Campo de entrada para el usuario -->
            <label for="username">Usuario</label>
            <input type="text" name="username" required tabindex="1" autofocus>

            <!-- Campo de entrada para el nombre completo -->
            <label for="name">Nombre Completo</label>
            <input type="text" name="name" required tabindex="2">

            <!-- Selector de roles -->
            <label for="role">Rol</label>
            <select id="role" name="role" class="select-css" tabindex="3">
                <option value="admin">Admin</option>
                <option value="cliente">Cliente</option>
            </select>

            <!-- Campo de entrada para la contraseña -->
            <label for="password">Contraseña</label>
            <input type="password" name="password" required tabindex="4">

            <!-- Botón de enviar y enlace de cancelar -->
            <div style="display: inline;">
                <a href="/" class="btn-cancel">Cancelar</a>
                <input type="submit" class="btn-save" value="Registrar">
            </div>
        </form>
    </div>

   <!-- Script de SweetAlert2 para mostrar alertas -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

   <!-- Script para mostrar la alerta -->
   <script>
       // Escucha el evento cuando se carga el DOM
       document.addEventListener("DOMContentLoaded", () => {
           // Obtiene el elemento de alerta
           const alertElement = document.getElementById('alert-data');
           // Verifica si existe la alerta
           if (alertElement) {
               // Obtiene los datos de la alerta de los atributos de datos
               const alertTitle = alertElement.getAttribute('data-title');
               const alertMessage = alertElement.getAttribute('data-message');
               const alertIcon = alertElement.getAttribute('data-icon');
               const showConfirmButton = alertElement.getAttribute('data-show-confirm') === 'true';
               const timer = parseInt(alertElement.getAttribute('data-timer'), 10);
               const route = alertElement.getAttribute('data-route');

               // Muestra la alerta con los datos obtenidos y redirige según sea necesario
               Swal.fire({
                   title: alertTitle,
                   text: alertMessage,
                   icon: alertIcon,
                   showConfirmButton: showConfirmButton,
                   timer: timer
               }).then(() => {
                   window.location = '/' + route;
               });
           }
       });
   </script>
